name: Process Geo Files

on:
  schedule:
    # 7 AM Beijing time (UTC+8) = 23:00 UTC (previous day)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-geo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o process-geo ./main.go

      - name: Run process-geo
        run: ./process-geo

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Release
          files: |
            simplified_geosite.dat
            simplified_geoip.dat
          draft: false
          prerelease: false
          generate_release_notes: false
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
