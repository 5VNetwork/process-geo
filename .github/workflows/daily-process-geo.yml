name: Process Geo Files

on:
  schedule:
    # 7 AM Beijing time (UTC+8) = 23:00 UTC (previous day)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-geo:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create/update releases
    
    steps:
      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o process-geo ./main.go

      - name: Run process-geo
        run: ./process-geo

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: |
            simplified_geosite.dat
            simplified_geoip.dat
          draft: false
          prerelease: false
          generate_release_notes: false
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          mkdir -p release
          cp simplified_geosite.dat simplified_geoip.dat release/
          cd release || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Purge jsdelivr CDN
        run: |
          cd release || exit 1
          for file in $(ls); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done